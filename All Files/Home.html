<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Information Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <div class="logo">
        <h2>Visualization</h2>
      </div>
      <a href="./Home.html" class="nav-item"
        ><i class="fas fa-home"></i> Home</a
      >
      <a href="./Geo_pop_crash.html" class="nav-item"
        ><i class="fas fa-globe"></i> Geo Visualization</a
      >
      <a href="./state-wise.html" class="nav-item"
        ><i class="fas fa-map"></i> State Wise Visualization</a
      >
      <a
        href="https://www.nhtsa.gov/file-downloads?p=nhtsa/downloads/"
        target="_blank"
        class="nav-item"
        ><i class="fas fa-database"></i> Dataset</a
      >
      <a href="./about.html" class="nav-item"
        ><i class="fas fa-info-circle"></i> About Us</a
      >
      <a href="./person-all.html" class="nav-item"
      ><i class="fas fa-glass-martini"></i> Alcohol</a
    >
    </div>

    <div id="main">
      <!-- <button class="openbtn" onclick="openNav()">â˜°</button> -->
      <div class="main-heading">
        <h1>Fatal Crashes in USA</h1>
      </div>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./crash4.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./crash2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./crash3.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./crash1.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
